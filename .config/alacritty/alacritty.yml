window:
  decorations: transparent

  dimensions:
    columns: 80
    lines: 24

  dynamic_padding: true

  padding:
    x: 30
    y: 30

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular

  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Italic

  # normal:
  #   family: "DejaVuSansMono Nerd Font Mono"
  #   style: Book

  # bold:
  #   family: "DejaVuSansMono Nerd Font Mono"
  #   style: Book

  # italic:
  #   family: "DejaVuSansMono Nerd Font Mono"
  #   style: Oblique

  size: 14.0

  offset:
    x: 0
    y: 0

colors:
  primary:
    background: "0x282828"
    foreground: "0xabb2bf"

  normal:
    black: "0x20232A"
    red: "0xe86671"
    green: "0x98c379"
    yellow: "0xe0af68"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0x798294"

  bright:
    black: "0x5c6370"
    red: "0xe86671"
    green: "0x98c379"
    yellow: "0xe0af68"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xabb2bf"

live_config_reload: true

key_bindings:
  - {
      key: N,
      mods: Command,
      command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] },
    }
